name: Build and Release MyCalc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
      
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
      
    - name: Publish CLI application
      run: dotnet publish MyCalcCli/MyCalcCli.csproj --configuration Release --output ./publish --no-build
      
    - name: Create release artifacts
      run: |
        # Create release directory
        New-Item -ItemType Directory -Force -Path ./release
        
        # Copy published files
        Copy-Item -Path ./publish/* -Destination ./release/ -Recurse
        
        # Copy additional files
        Copy-Item -Path ./README.md -Destination ./release/
        Copy-Item -Path ./run.ps1 -Destination ./release/
        
        # Create a simple run script for the published version
        @"
        # MyCalc Standalone Runner
        Write-Host "Starting MyCalc..." -ForegroundColor Green
        .\MyCalcCli.exe
        "@ | Out-File -FilePath ./release/run-standalone.ps1 -Encoding UTF8
        
    - name: Archive release artifacts
      run: |
        Compress-Archive -Path ./release/* -DestinationPath ./MyCalc-Release.zip
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MyCalc-Release
        path: ./MyCalc-Release.zip
        retention-days: 90
        
    - name: Upload individual files
      uses: actions/upload-artifact@v4
      with:
        name: MyCalc-Files
        path: ./release/
        retention-days: 90
